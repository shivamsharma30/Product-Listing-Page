<html>

<head>
    <title>SPA - Single Page Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-bind="foreach: Main.pages">
                <li class="nav-item" data-bind="
                    css: { active: $data == $root.Main.chosenPageId() },
                    click: $root.Main.goToPage">
                    <a class="nav-link" data-bind="text: $data">Features</a>
                </li>

            </ul>
        </div>
    </nav>


    <div data-bind="template: { name: $root.Main.template }"></div>

    <!-- #region search page template-->
    <script type="text/html" id="landing-page">
        <div class="row row-div">
            <div class="col-lg-7 col-xs-12 landing-page-height mobile">
                <button class="col-lg-1 col-3 signbtn" type="submit" >Sign up</button>
                <div class="row row-div search col-lg-6 col-10">
                    <div class="col-lg-8 col-div col-8"><input type="text"  maxlength="64" placeholder="Search Somthing" /></div>
                    <div class="col-lg-4 col-div col-4"><button class="btn" type="submit" data-bind="click: function(){ $root.Main.goToPage($root.Main.plp) }">Search</button></div>
                </div>
            </div>
            <div class="col-lg-5 col-xs-12 landing-page-height img-div">
              
            </div>
        </div>
    </script>

    <!-- #region Product Listing Page-->
    <script type="text/html" id="productListingPage">
        <div class="row row-div background">
               
            <div class="col-lg-2 col-div"> 
                <div class="sidebar background">
                    <div class="row row-div">
                        <div class="col-lg-12 filtersDiv col-div">
                            <h3>Filters</h3>
                        </div>

                        <div class="col-lg-12 filtersDiv col-div">
                            <h4>CATEGORIES</h4>
                            <div class="categories"><i class="fas fa-chevron-left"></i></i> <span> clothing</span></div>
                            <div class="categories"><i class="fas fa-chevron-left"></i></i> <span> Men's clothing</span></div>
                            <div class="categories"><i class="fas fa-chevron-left"></i></i> <span><b> shirts</b></span></div>
                        </div>

                        <div class="col-lg-12 filtersDiv col-div">
                            <h4>PRICE</h4>

                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <h2 class="panel-title">SIZE</h2>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach:$root.Products.allSize"> 
                                    <li><input type="checkbox" data-bind="{attr:{value: $data}, checked:$root.Products.selectSize}"> <span class ="span_data" data-bind="text:$data"></span></li>
                                </ul>
                            </div>
                        </div>
    
                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <h2 class="panel-title">BRANDS</h2>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach:$root.Products.allBrand"> 
                                    <li><input type="checkbox" data-bind="{attr:{value: $data}, checked: $root.Products.selectBrand}"> <span class ="span_data" data-bind="text:$data"></span></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-lg-12 panel panel-primary">
                            <div class="panel-heading clickable">
                                <h2 class="panel-title">COLOR</h2>
                                <span class="pull-right "><i class="glyphicon glyphicon-chevron-down"></i></span>
                            </div>
                            <div class="panel-body">
                                <ul class="ul_div" data-bind="foreach:$root.Products.allColor"> 
                                    <li><input type="checkbox" data-bind="{attr:{value: $data}, checked: $root.Products.selectColor}"> <span class ="span_data" data-bind="text:$data"></span></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-10 col-div">
                <div class="row row-div" data-bind = "foreach: $root.Products.productArray" >
                    <div class="col-lg-3 col-sm-6 outer-div background">
                        <div class= "whiteBg">
                            <div class="productImg" data-bind="{style: { 'backgroundImage': 'url('+$data.sku[0].imageurl+')'},attr:{id: $data.prodId}}">
                                <i class="far fa-heart heart" data-bind="{attr:{id: $data.prodId+'heart'},click: function(){$root.Products.changeColor($data)}}"></i>
                                
                                <div class="overDiv">
                                    <span data-bind="text: $root.Products.num"></span>
                                    <div data-bind="text:$data.sku[0].brand"></div>
                                    <div data-bind="text:$data.sku[0].name"></div>
                                    <i class="fas fa-rupee-sign"></i><b data-bind ="text: ' '+$data.sku[0].price"></b>
                                    <div class="colordiv" data-bind="foreach:$data.color">
                                        <div  class="color" data-bind="{style: {'backgroundColor': $data},click: function(divColor){$root.Products.colorSelect($parent,divColor)}}"></div>
                                    </div>
                                    <div class="size">
                                        <span data-bind="{text:'size: '+ $data.size, attr:{id: $data.prodId+'size'} }"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    

    <!--   -->


    <!-- home/static page template-->
    <script type="text/html" id="page-template">
        <div data-bind="with: Page">
        <h3 data-bind="text: name"></h3>
        <div data-bind="text: content"></div>
        </div>
    </script>

    <script type="text/html" id="product-template">
        <div data-bind="with: Product"> 
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: productid"></div>
        <div data-bind="text: skuid"></div>
        <button data-bind="click: function(){ $root.Main.goToProduct(productid) }">Details</button>
        </div>
    </script>

    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
